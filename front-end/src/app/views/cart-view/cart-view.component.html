<app-header></app-header>
<div *ngIf="cartService.getCart().length == 0 ">
  <div class="text-center m-5">
    <h3>Tu carrito esta vac&iacute;o.</h3>
    <a routerLink="/" class="text-decoration-none btn btn-secondary">Empieza a comprar</a>
  </div>
</div>

<section class="h-100 h-custom align-items-center justify-content-center" *ngIf="cartService.getCart().length != 0">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center mb-5">
          <h1 class="fw-bold mb-0 tituloprincipal">Carrito</h1>
          <button type="button" class="btn btn-danger" (click)="cartService.vaciarCarrito()">Vaciar
            carrito</button>
        </div>
        <div class="table-responsive ">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio unitario</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let producto of cartService.getCart()">
              <tr>
                <th scope="row ">
                  <img src={{producto.img}} class="img-fluid" width="100px" alt={{producto.name}}>
                </th>
                <td>
                  <h6 class="text-black mb-0">{{producto.name}}</h6>
                </td>
                <td>
                  <div class="d-flex justify-content-between align-items-center">

                    <button class="btn btn-link px-2" (click)="cartService.decrementQuantity(producto)"><i
                        class="fas fa-minus"></i></button>

                    <input id="form1" min="1" name="quantity" [(ngModel)]="producto.quantity"
                      class="form-control form-control-sm" (ngModelChange)="onQuantityChange(producto.id)" />

                    <button class="btn btn-link px-2" (click)="incrementQuantity(producto)"><i
                        class="fas fa-plus"></i></button>
                  </div>
                </td>
                <td>
                  <h6 class="mb-0">$ {{producto.price}}</h6>
                </td>
                <td>
                  <h6 class="mb-0">$ {{cartService.obtenerPrecioPorCantidad(producto)}}</h6>
                </td>
                <td>
                  <a (click)="removeProductFromCart(producto)" class="text-muted"><i class="fas fa-times"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="p-5 col-4">
        <h3 class="fw-bold  pt-1">RESUMEN</h3>
        <hr class="my-4">

        <div class="d-flex justify-content-between mb-4">
          <h5 class="text-uppercase">Subtotal</h5>
          <h5>$ {{ cartService.getSubtotal() }}</h5>
        </div>

        <div class="d-flex justify-content-between mb-4">
          <h5 class="text-uppercase">Env√≠o</h5>
          <h5 name="envio" value="0">$ 400</h5>
        </div>


        <hr class="my-4">

        <div class="d-flex justify-content-between mb-5">
          <h5 class="text-uppercase">Total</h5>
          <h5>$ {{ cartService.obtenerTotal() }}</h5>
        </div>
        <button type="button" routerLink="/checkout" class="btn-finalizar">
          Continuar
        </button>

      </div>
    </div>
  </div>
</section>
