<app-header></app-header>
<section *ngIf="cartService.getCart().length != 0">
<div class="row m-5">
  <div class="col-50">
    <div class="container">

      <h3>Datos de contacto</h3>
      <div class="mb-4">
        <h6 for="fname"><i class="fa fa-user"></i> Nombre completo</h6>
        <h6>  </h6>
      </div>
      <div class="mb-4">
        <h6 for="email"><i class="fa fa-envelope"></i> Email</h6>
        <h6>  </h6>
      </div>
      <div class="mb-4">
        <h6 for="adr"><i class="fa fa-address-card-o"></i> Direcci&oacute;n</h6>
        <h6> </h6>
      </div>

    </div>
  </div>

  <div class="col-50">
    <div class="container">
      <h4>Carrito
        <span class="price text-dark">
          <i class="fa fa-shopping-cart"></i>
        </span>
      </h4>
      <div>
        <div *ngFor="let item of cartService.getCart()">
          <h6 class="modo my-0"> {{item.name}}  X {{item.quantity}} </h6>
          <small class="modo text-muted">{{item.description}} </small>
          <div>
            <span class="text-dark text-right">Precio $ {{cartService.obtenerPrecioPorCantidad(item)}} </span>
          </div>
          <hr>
        </div>
    </div>
    <p>Total<span class="price text-dark"><b>$ {{cartService.getSubtotal()}} </b></span></p>
    </div>
    <button  routerLink="/" class="btn btn-seguir">Seguir comprando</button>
    <button type="submit" (click)="comprarProducto()" class="btn-finalizar">Realizar pedido</button>

  </div>
</div>

</section>
