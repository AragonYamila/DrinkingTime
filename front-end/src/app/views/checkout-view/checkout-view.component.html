<div class="container">
  <h4>Carrito
    <span class="price text-dark">
      <i class="fa fa-shopping-cart"></i>
    </span>
  </h4>
  <div>
    <div *ngFor="let item of cartService.getCart()">
      <h6 class="modo my-0"> {{item.name}}  X {{item.quantity}} </h6>
      <small class="modo text-muted">{{item.description}} </small>
      <div>
        <span class="text-dark text-right">Precio $ {{cartService.obtenerPrecioPorCantidad(item)}} </span>
      </div>
      <hr>
    </div>
</div>
<p>Total<span class="price text-dark"><b>$ {{cartService.getSubtotal()}} </b></span></p>
</div>
</div>

  <div class="col-50">
