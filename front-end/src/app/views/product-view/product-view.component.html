<app-header></app-header>
<main class="contenido-principal">

  <div class="container">
    <div class="row">

      <div class="row col-lg-12">

        <div class="col-lg-6 d-flex justify-content-center align-items-center position-relative">
          <img src={{product.img}} class="img-fluid mt-3 mb-3" alt="...">
        </div>

        <div class=" margin-top-descripcion mt-3 col-lg-6 col-12 col-md-6 text-start">
          <p class="tituloprincipal mb-0">{{product.name}}</p>
          <p class="formato-descripcion tamamo-descripcion mb-0">{{product.type}} {{product.details}}</p>
          <p class="formato-descripcion tamamo-descripcion-sub">{{product.description}}</p>
          <p class="tituloprincipal destacados">${{product.price}}</p>
          <p class="text-decoration-underline formato-descripcion tamamo-descripcion-sub">Precio Total: ${{totalPrice}}</p>
          <shop-qty-selector [qty]="quantity" [stock]="stock" (updateValue)="changeValue($event)"></shop-qty-selector>
          <a href="/cart" class="btn btn-lg botonUno">AÃ±adir al Carrito</a>
        </div>

      </div>
    </div>
  </div>

</main>
<app-footer></app-footer>
